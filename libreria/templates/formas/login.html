<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    
    <!-- Si hay errores de autenticación -->
    {% if form.errors %}
        <p>Usuario o contraseña incorrectos. Por favor, inténtalo de nuevo.</p>
    {% endif %}
</body>
</html>
