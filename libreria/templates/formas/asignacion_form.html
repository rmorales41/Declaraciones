       <script>
        $(document).ready(function() {
            // Funci칩n para ordenar los datos al hacer clic en el encabezado de la columna
            $('th').click(function() {
                var table = $(this).parents('table').eq(0);
                var rows = table.find('tr:gt(0)').toArray().sort(comparar($(this).index()));
      
                this.asc = !this.asc;
                if (!this.asc) {
                    rows = rows.reverse();
                }
                for (var i = 0; i < rows.length; i++) {
                    table.append(rows[i]);
                }
            });
            
            // Funci칩n para comparar los valores y ordenarlos
            function comparar(index) {
                return function(a, b) {
                    var valA = getCellValue(a, index);
                    var valB = getCellValue(b, index);
                    return $.isNumeric(valA) && $.isNumeric(valB) ? valA - valB : valA.localeCompare(valB);
                };
            }
      
            // Funci칩n para obtener el valor de la celda
            function getCellValue(row, index) {
                return $(row).children('td').eq(index).text();
            }
        });
      </script>
