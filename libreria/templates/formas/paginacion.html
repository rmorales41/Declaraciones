  <div class="row mt-3 justify-content-center">
    <nav>
        <ul class="pagination">
            {% if dvisor.has_previous %}
                <li class="page-item">
                    <a class="page-link" href="?page=1">Primera</a>
                </li>
                <!-- anterior-->
                <li class="page-item">
                    <a class="page-link" href="?page={{dvisor.previous_page_number}}">&laquo;</a>
                </li>
            {% endif %}
            <!-- Paginas existentes -->
            {% for pagina in paginas %}
            <li class = "page-item{% if pagina_actual == page %} active{% endif %}">
                <a class ="page-link" href ="?page={{pagina}}">{{ pagina}}</a>
            </li>              
            {% endfor %}
            <!-- siguiente pagina -->
            {% if dvisor.has_next %}
            <li class="page-item">
                <a class="page-link" href="?page={{dvisor.next_page_number}}">&raquo;</a>
            </li>
            <!-- anterior-->
            <li class="page-item">
                <a class="page-link" href="?page={{dvisor.paginator.num_pages}}">Ultima</a>
            </li>
        {% endif %}            
        </ul>
    </nav>
</div>
