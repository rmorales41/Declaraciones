{% extends "paginas/base.html" %}
{% load static %}
{% block titulo %} Usuarios {% endblock %}
{% block contenido %}

<!-- Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
<!-- DataTables CSS -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/dataTables.bootstrap5.min.css">
<!-- jQuery primero, luego DataTables y Bootstrap Bundle -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.4/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
<!-- SweetAlert CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
<!-- SweetAlert JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.js"></script>
<!-- Flatpickr -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<!-- Personalizados  <link rel="stylesheet" href="{% static 'css/style.css' %}">-->
<script src="{% static 'js/Seguridad.js' %}"></script>  

<body onload="StUsuarios()">

<form id="formularioUsuario" action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}  <!-- llave de formulario de Django--> 

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col text-right">
                <a href="{% url 'visor' %}" class="btn btn-primary"><i class="fa fa-reply"></i> Volver al menú </a>            
            </div>                
        </div>
        
        <hr>
        
        <div class="row mb-3">
            <div class="col-sm-6 col-md-4">
                <div class="input-group input-group-sm mb-1">  
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Usuario</span>
                        <input type="text" class="form-control" aria-label="Default" id="usuario" name="usuario" aria-describedby="inputGroup-sizing-default" maxlength="255">  
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="input-group input-group-sm mb-1">  
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Clave</span>
                        <input type="password" class="form-control" aria-label="Default" id="clave" name="clave" aria-describedby="inputGroup-sizing-default" maxlength="255">            
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-4">
                <label class="form-check-label" for="flexCheckIndeterminate">Esta Activo</label>
                <input class="form-check-input" type="checkbox" value="is_active" id="is_active">       
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-6 col-md-4">
                <div class="input-group">
                    <span class="input-group-text" id="inputGroup-sizing-default">Nombre</span>      
                    <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="nombre" name="nombre" style="max-width: 150px">                    
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="input-group">
                    <span class="input-group-text" id="inputGroup-sizing-default">Apellido</span>
                    <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="apellido" name="apellido" style="max-width: 150px">                  
                </div>
            </div>
            <div class="col-sm-12 col-md-4">
                <div class="input-group">
                    <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                    <input type="email" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="email" name="email">          
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col text-right">
                <button type="submit" class="btn btn-success">Nuevo</button>            
                <button type="button" class="btn btn-info">Enviar</button>
            </div>
        </div>
        
        <hr>
        
        <div class="table-responsive">
            <table id="TablaUsuarios" class="table table-striped" style="width:100%">    
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Usuario</th>                          
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>                
                        <th scope="col">Email</th>
                        <th scope="col">Activo</th>    
                        <th scope="col">Acción</th>                                                                                                  
                    </tr>
                </thead>
                <tbody>                                                                                      
                </tbody>              
            </table>
        </div>
    </div>
</form> 
</body>
{% endblock %}
