{% extends "paginas/base.html" %}
{% load static %}
{% block titulo %} Asignaciones por Funcionarios activo {% endblock %}
{% block contenido %}
<!-- Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
<!-- DataTables CSS -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/dataTables.bootstrap5.min.css">

<!-- jQuery primero, luego DataTables y Bootstrap Bundle -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.4/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

<!-- Scripts personalizados -->
<script src="{% static 'js/visor_funcionarios.js' %}"></script>

<h4 class="card-title" style="text-align: center;">Asignaciones por Funcionarios Activo</h4>

<div class="row mt-3">
    <div class="col text-right">
        <a href="{% url 'visor' %}" class="btn btn-primary"><i class="fa fa-reply"></i> Volver al menú </a>       
    </div>
</div>

<body onload="StVisorFuncionario()"></body>

<table id="visorfuncionarios" class="table table-striped" style="width:100%">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>                     
            <th>Asignadas</th>
        </tr>
    </thead>
    <tbody>        
    </tbody>
</table>

<script> 
    // Inicializar DataTable
    $(document).ready(function () {
        $('#visorfuncionarios').DataTable({
            "language": {
                "url": "{% static 'json/Spanish.json' %}" 
            },
            "searching": true,  // Habilitar búsqueda global
            "ordering": true    // Habilitar ordenamiento de columnas
        });
    });
</script>
{% endblock %}
